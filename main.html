<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Genius</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- header section -->
    <header>
        <div class="flex d-flex justify-content-between m-5 p-5 bg-info rounded">
            <h1>Interactive Geometry Genius</h1>
            <a href="blog.html" class="btn btn-primary">Blog</a>
        </div>
    </header>

    <!-- geometry section -->
    <section class="m-4 p-4 containter">
        <div class="row g-0">
            <div class="col-lg-9 col-md-12">
                <div class="row p-2">
                    <div class="card-group">
                        <div class="col-lg-4 col-md-6 col-sm-12 p-1">
                            <div class="clrchng card justify-content-center text-center" style="width: 18rem;">
                                <img class="card-img-top p-3" src="images/triangle.png" alt="" height="200">
                                <div class="card-body">
                                    <h5 class="card-title">Triangle</h5>
                                    <p class="card-text">Area (A) = 0.5 x b x h</p>
                                    <div class="row">
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="b" placeholder="b">
                                        </div>
                                        <p class="col-2">cm</p>
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="h" placeholder="h">
                                        </div>
                                        <p class="col-2">cm</p>
                                    </div>
                                    <br>
                                    <button id="tribtn" class="btn btn-primary">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 p-1">
                            <div class="clrchng card justify-content-center text-center" style="width: 18rem;">
                                <img class="card-img-top p-3" src="images/rectangle.png" alt="" height="200">
                                <div class="card-body">
                                    <h5 class="card-title">Rectangle</h5>
                                    <p class="card-text">Area (A) = w x I</p>
                                    <div class="row">
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="w" id="" placeholder="w">
                                        </div>
                                        <p class="col-2">cm</p>
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="l" id="" placeholder="l">
                                        </div>
                                        <p class="col-2">cm</p>
                                    </div>
                                    <br>
                                    <button id="rectbtn" class="btn btn-primary">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 p-1">
                            <div class="clrchng card justify-content-center text-center" style="width: 18rem;">
                                <img class="card-img-top p-3" src="images/parallelogram.png" alt="" height="200">
                                <div class="card-body">
                                    <h5 class="card-title">Parallelogram</h5>
                                    <p class="card-text">Area (A) = b x h</p>
                                    <div class="row">
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="b" id="" placeholder="b">
                                        </div>
                                        <p class="col-2">cm</p>
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="h" id="" placeholder="h">
                                        </div>
                                        <p class="col-2">cm</p>
                                    </div>
                                    <br>
                                    <button id="parabtn" class="btn btn-primary">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="card-group">
                        <div class="col-lg-4 col-md-6 col-sm-12 p-1">
                            <div class="clrchng card justify-content-center text-center" style="width: 18rem;">
                                <img class="card-img-top p-3" src="images/rhombus.png" alt="" height="200">
                                <div class="card-body">
                                    <h5 class="card-title">Rhombus</h5>
                                    <p class="card-text">Area (A) = 0.5 x d <sub>1</sub> x d <sub>2</sub> </p>
                                    <div class="row">
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="d1" id="" placeholder="d1">
                                        </div>
                                        <p class="col-2">cm</p>
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="d2" id="" placeholder="d2">
                                        </div>
                                        <p class="col-2">cm</p>
                                    </div>
                                    <br>
                                    <button id="rhombtn" class="btn btn-primary">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 p-1">
                            <div class="clrchng card justify-content-center text-center" style="width: 18rem;">
                                <img class="card-img-top p-3" src="images/pentagon.png" alt="" height="200">
                                <div class="card-body">
                                    <h5 class="card-title">Pentagon</h5>
                                    <p class="card-text">Area (A) = 0.5 x p x b</p>
                                    <div class="row">
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="p" id="" placeholder="p">
                                        </div>
                                        <p class="col-2">cm</p>
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="b" id="" placeholder="b">
                                        </div>
                                        <p class="col-2">cm</p>
                                    </div>
                                    <br>
                                    <button id="pentbtn" class="btn btn-primary">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 p-1">
                            <div class="clrchng card justify-content-center text-center" style="width: 18rem;">
                                <img class="card-img-top p-3" src="images/ellipse.png" alt="" height="200">
                                <div class="card-body">
                                    <h5 class="card-title">Ellipse</h5>
                                    <p class="card-text">Area (A) = Ï€ab</p>
                                    <div class="row">
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="a" id="" placeholder="a">
                                        </div>
                                        <p class="col-2">cm</p>
                                        <div class="col-4">
                                            <input class="form-control" type="text" name="b" id="" placeholder="b">
                                        </div>
                                        <p class="col-2">cm</p>
                                    </div>
                                    <br>
                                    <button id="ellibtn" class="btn btn-primary">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 p-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                    <u><h5 class="card-title">Area Calculation</h5></u>
                    <ol id="list"></ol>
                </div>
            </div>
        </div>
            
        
    </section>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
